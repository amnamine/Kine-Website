{% extends 'clinic/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Schedule a Virtual Consultation</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="service" class="form-label">Select Service</label>
                            <select class="form-select" id="service" name="service" required>
                                <option value="">Choose a service...</option>
                                {% for service in services %}
                                <option value="{{ service.id }}">{{ service.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="preferred_date" class="form-label">Preferred Date</label>
                            <input type="date" class="form-control" id="preferred_date" name="preferred_date" required>
                        </div>
                        <div class="mb-3">
                            <label for="preferred_time" class="form-label">Preferred Time</label>
                            <input type="time" class="form-control" id="preferred_time" name="preferred_time" required>
                        </div>
                        <div class="mb-3">
                            <label for="symptoms" class="form-label">Describe Your Symptoms</label>
                            <textarea class="form-control" id="symptoms" name="symptoms" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="medical_history" class="form-label">Medical History (Optional)</label>
                            <textarea class="form-control" id="medical_history" name="medical_history" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Schedule Consultation</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
